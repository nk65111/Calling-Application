<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignIn</title>
</head>
<body>
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
                    <form th:action="@{/dologin}" action="#" method="post"  class="form">
                    <div class="mb-md-5 mt-md-4 pb-5">
                      <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                      <div th:if="${param.error}" class="alert alert-danger">
                        Invalid Username or password
                      </div>
                      <div th:if="${param.logout}" class="alert alert-success">
                        You have successfully logout
                      </div>
                      <p class="text-white-50 mb-5">Please enter your login and password!</p>
        
                      <div class="form-outline form-white mb-4">
                        <input type="email" id="username" class="form-control form-control-lg" placeholder="Email" name="username" />
                      </div>
        
                      <div class="form-outline form-white mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"  name="password"/>
                      </div>
        
                      <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
        
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
        
                    </div>
                   </form>
                    <div>
                      <p class="mb-0">Don't have an account? <a href="/signup" class="text-white-50 fw-bold">Sign Up</a>
                      </p>
                    </div>
        
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
</body>
</html>
