<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About</title>
</head>
<body>
    <section>
        <div class="card" style=" margin-right :10px; margin-left: 10px;">
            <div class="card-body">
                <h1 class="text-center">Update Your Contact</h1>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <form action="#" th:action="@{/user/process-update}" method="post"
                             enctype="multipart/form-data" class="mt-2" th:object="${contact}">
                             <input type="hidden" name="cid" th:value="${contact.cid}">
                               <!-- first name -->
                               <div class="input-group">
                                   <div class="input-group-prepend">
                                       <div class="input-group-text"  style="height:100%" >
                                           <i class="fa fa-plus"></i>
                                       </div>
                                       
                                   </div>
                                   <input th:value="${contact.name}" type="text" name="name" id="firstName" class="form-control" placeholder="Enter your first name" required>
                               </div>

                               <!-- second name -->
                               <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"  style="height:100%" >
                                            <i class="fas fa-user-alt"></i>
                                        </div>
                                        
                                    </div>
                                    <input th:value="${contact.secondName}" type="text" name="secondName" id="secondName" class="form-control" placeholder="Enter your Second name" required>
                                </div>
                                 <!-- phone numer -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"  style="height:100%" >
                                            <i class="fa fa-phone"></i>
                                        </div>
                                        
                                    </div>
                                    <input th:value="${contact.phone}" type="number" name="phone" id="phone" class="form-control" placeholder="Enter your phone number" required maxlength="13" minlength="10">
                                </div>
                                   <!-- email field -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"  style="height:100%" >
                                            @
                                        </div>
                                    </div>
                                    <input th:value="${contact.email}" type="email" name="email" id="email" class="form-control" placeholder="Enter your Email id" required>
                                </div>

                                <!-- work details -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"  style="height:100%" >
                                            <i class="fa fa-briefcase"></i>
                                        </div>
                                        
                                    </div>
                                    <input th:value="${contact.work}" type="text" name="work" id="work" class="form-control" placeholder="Enter work here" required>
                                </div>

                                <div class="form-group mt-3">
                                   <textarea th:text="${contact.description}" id="mytextarea" name="description" class="form-control" placeholder="Enter Contact Description"   rows="10"></textarea>
                                </div>

                                 <!-- image details -->
                                 <div class="container text-center">
                                     <img  src="" style="width: 250px; height:250px;" class="img-fluid profile_pic" th:src="@{'/images/'+${contact.imageURL}}" alt="">
                                 </div>
                                <div class="custom-file mt-3">
                                    <p class="text-secondary">Upload your contact</p>
                                  <input type="file" name="profileImage" id="profileImage" class="form-control"> 
                                </div>
                                
                                <div class="container mt-3 text-center">
                                    <button class="btn btn-outline-primary">Save Contact</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
              selector: '#mytextarea'
            });
          </script>
    </section>
</body>
</html>
