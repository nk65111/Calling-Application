<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About</title>
</head>
<body>
    <section>
        <div class="card m-3" th:if="${contact}">
            <div class="card-body">
               <div class="container text-center">
                <img style="height: 200px; width:200px" class="profile_pic" src="" th:src="@{'/images/'+${contact.imageURL}}" alt="profile photo">

                <h1 class="mt-3"> <span th:text="${contact.name}"></span>  <span th:text="${contact.secondName}"></span></h1>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#ID</th>
                        <th scope="col"><span th:text="${'SCM2020'+contact.cid}"></span></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Email</span></th>
                        <td><span th:text="${contact.email}"></span></td>
                      </tr>
                      <tr>
                        <th scope="row">Phone</span></th>
                        <td><span th:text="${contact.phone}"></span></td>
                      </tr>
                      <tr>
                        <th scope="row">Work</span></th>
                        <td><span th:text="${contact.work}"></span></td>
                      </tr>
                      
                    </tbody>

                    
                  </table>
                  <div class="discription mt-3">
                    <th:body th:utext="${contact.description}"></th:body>
                </div>
                <div class="mt-3">
                   <button class="btn btn-danger btn-block ">Delete</button>
                   <button class="btn btn-primary  btn-block ">Update</button>
                </div>
               </div>
            </div>
        </div>

        <div  class="bg-danger text-center p-3 text-white" th:unless="${contact}">you don't have permission to see this contact</div>
    </section>
</body>
</html>
